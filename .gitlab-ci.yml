stages:
  - build
  - test

cargo-build:
  stage: build
  before_script:
    - apt-get update
    - apt-get install -y curl build-essential
    - curl https://sh.rustup.rs -sSf | sh -s -- -y
    - source $HOME/.cargo/env
  script:
    - cargo build --release

cargo-test:
  stage: test
  before_script:
    - apt-get update
    - apt-get install -y curl build-essential
    - curl https://sh.rustup.rs -sSf | sh -s -- -y
    - source $HOME/.cargo/env
  script:
    - cargo test
